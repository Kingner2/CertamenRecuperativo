<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Certamen Registro Civil</title>
  </head>
  <body>
    
    <header class="bg-success text-info text-center pt-3 pb-3 container-fluid" >
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <img src="img/logo.png" >
        </div>
        <div class="col col-md col-lg">
           <h1>Registro Civil</h1>
        </div>
      </div>
    </header>
    
    <main class="container-fluid pt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header bg-dark text-light">
              <span>Ingrese su Solicitud</span>
            </div>
            <div class="card-body">
               <div class="mb-3">
                  <label for="rut-txt" class="form-label" >Registrar Rut Cliente</label>
                  <input type="text" class="form-control" id="rut-txt" >
               </div>
               <div class="mb-3">
                  <label for="nombre-txt" class="form-label">Registrar Nombre del Cliente</label>
                  <textarea id="nombre-txt"></textarea>
               </div>
               <div class="mb-3">
                 <label for="tiposolicitud-select" class="form-label" >Tipo de Solicitud</label>
                 <select class="form-select" id="tiposolicitud-select">
                   <option value="1">Solicitud de Célula de Identidad</option>
                   <option value="2">Retiro de Cédula de Identidad</option>
                   <option value="3">Solicitud de Certificado de Nacimiento</option>
                   <option value="4">Solicitud de Certificado de Defunción</option>
                 </select>
                 
               </div>
            </div>
            <div class="card-footer">
                <div class="row">
                  <div class="col-6">
                    <button type="button" id="registrar-btn" class="btn btn-success" >Registrar</button>
                  </div>
                  <div class="col text-end">
                    <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
          <div class="card">
             <div class="card-header bg-dark text-light">
               <span>Registro De Solicitudes</span>
             </div>
             <div class="card-body">
                <table class="table table-bordered table-hover table-striped">
                  <thead class="bg-dark text-white">
                    <tr>
                      <th>RUT</th>
                      <th>Nombre del Cliente</th>
                      <th>Solicitud</th>                    
                    </tr>
                  </thead>
                  <tbody id="tbody-tabla">

                  </tbody>
                </table>
             </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js" ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
